<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Technical portfolio of Amine NAGATI, AI & Automation Engineer. Specializing in AI Agents, Computer Vision, and Workflow Orchestration." />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Times New Roman"', 'Times', 'serif'],
              mono: ['"Courier New"', 'Courier', 'monospace'],
            },
            colors: {
              accent: '#cc5500',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Offset for fixed header */
      }
      body {
        cursor: none; /* Hide default cursor for the CustomCursor component */
      }
      /* Fallback for touch devices */
      @media (pointer: coarse) {
        body {
          cursor: auto;
        }
      }
      ::selection {
        background: #cc5500;
        color: #ffffff;
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cc5500;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333;
      }
      :not(.dark) ::-webkit-scrollbar-thumb {
        background: #ccc;
      }
    </style>
</head>
